<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fontawesome-free-6.5.1-web/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="img/Logo-1.png" alt="Logo alura"></a>
    </header>

    <main>
        <div class="main-entradaTexto">
            <div class="main-entradaTexto__areaTexto">
                <textarea name="entradaTexto" id="entradaTexto" oninput="verificarTexto(this.value)" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <p id="advertencia"><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="main-entradaTexto__botones">
                <input type="button" onclick="mostrarTexto('encriptar')" value="Encriptar" id="encriptar" class="botonEntradaTexto">
                <input type="button" onclick="mostrarTexto('desencriptr')" value="Desencriptar" id="desencriptar" class="botonEntradaTexto">   
            </div>
        </div>

        <div class="main-salidaTexto">
            <div class="main-salidaTexto__antes" id="antes">
                <img src="img/persona-lupa.png" alt="Persona curiosa">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="main-salidaTexto__despues" id="despues">
                <div class="texto">
                    <p id="main-salidaTexto"></p>
                </div>
                <div class="boton">
                    <input type="button" value="Copiar" id="copiar" onclick="copiarTexto()">
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
    <footer>
        <div class="footer-copyrigth">
            <p>© Federico Frontera - 2024</p>
        </div>
        <div class="footer-socialIcons">
            <ul>
                <li> 
                    <a href="https://www.linkedin.com/in/frontera-federico" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                </li>
                <li>
                    <a href="https://github.com/ffrontera" target="_blank"><i class="fa-brands fa-github"></i></a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
